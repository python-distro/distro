[tox]
minversion = 1.7.2
envlist = flake8, py3flake8, isort, mypy, py27, py3{4,5,6,7,8,9}, pypy{2,3}
skip_missing_interpreters = true

[testenv]
deps =
    -rdev-requirements.txt
    codecov
passenv = CI TRAVIS TRAVIS_*
commands = pytest --cov-report term-missing --cov distro tests -v

[testenv:pywin]
deps =
    -rdev-requirements.txt
commands= pytest --cov-report term-missing --cov distro tests -v
basepython = {env:PYTHON:}\python.exe
passenv= ProgramFiles LOGNAME USER LNAME USERNAME HOME USERPROFILE

[testenv:flake8]
basepython = python2.7
deps = flake8
commands = flake8

[testenv:py3flake8]
basepython = python3
deps = flake8
commands = flake8

[testenv:isort]
deps = isort
commands = isort --check --diff .

[testenv:mypy]
basepython = python3
deps = mypy
commands = mypy --strict distro.py
